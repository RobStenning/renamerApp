<!DOCTYPE html>
<html lang="en">
<head>
    <title>Folder Location</title>
</head>
<body>
    <form action="">
        <div>
            <label>Folder Location</label>
            <input type="text" id="folderlocation" autofocus>
        </div>
        <button type="submit">OK</button>
    </form>

<script>
    const electron = require('electron');
    const {ipcRenderer} = electron;
    const form = document.querySelector('form');
    form.addEventListener('submit', submitForm);

    function submitForm(event){
        event.preventDefault();
        const folderlocation = document.querySelector('#folderlocation').value;
        ipcRenderer.send('folderlocation:add', folderlocation);
    }
</script>

</body>
</html>
